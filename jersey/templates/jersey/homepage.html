<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Barcelona Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #A50044;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 40px;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 20px;
            background: #004D98;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'jersey_page' %}">Jerseys</a>
        <a href="{% url 'accessories_page' %}">Accessories</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'contact' %}">Contact Me</a>
    </div>
    <div class="container">
        <h1>Welcome to the FC Barcelona Store</h1>
        <p>Find the best official jerseys and accessories.</p>
        <a href="/jerseys/" class="btn">Shop Now</a>
    </div>
</body>
</html>
