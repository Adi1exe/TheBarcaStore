<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
</head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0c2340;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
        }

        .delete-btn {
            background-color: #d32f2f;
            color: white;
        }

        .delete-btn:hover {
            background-color: #b71c1c;
        }

        .cancel-btn {
            background-color: #1565c0;
            color: white;
        }

        .cancel-btn:hover {
            background-color: #0d47a1;
        }
    </style>
<body>
    <h2>Are you sure you want to delete "{{ accessory.name }}"?</h2>
    <form action="{% url 'confirm_delete_accessory' accessory.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'accessories' %}">Cancel</a>
    </form>
</body>
</html>
