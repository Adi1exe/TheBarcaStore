<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Accessory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0c2340; /* Deep Barca Blue */
            color: white;
            text-align: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }

        input, button {
            padding: 8px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }

        button {
            background-color: #fcba03;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #f7a000;
        }
    </style>
</head>
<body>
    <h2>Edit Accessory</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
